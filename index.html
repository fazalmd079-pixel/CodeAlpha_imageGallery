<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="Stylesheet" href="style.css">
  

</head>
<body>
  <div class="container">
    <h1>Our Photo Gallery</h1>

    <!-- Filters -->
    <div class="filters">
      <button onclick="filterImages('all')">All</button>
      <button onclick="filterImages('family')">Family</button>
      <button onclick="filterImages('child')">Childhood</button>
      <button onclick="filterImages('place')">Places</button>
    </div>

    <!-- Gallery -->
    <div class="gallery" id="gallery">
      <div class="pic family"><img src="photos/family/f1.jpg" alt=""></div>
      <div class="pic child"><img src="photos/child/c1.jpg" alt=""></div>
      <div class="pic place"><img src="photos/place/p1.jpg" alt=""></div>
      <div class="pic family"><img src="photos/family/f2.jpg" alt=""></div>
      <div class="pic child"><img src="photos/child/c2.jpg" alt=""></div>
      <div class="pic place"><img src="photos/place/p2.jpg" alt=""></div>
      <div class="pic family"><img src="photos/family/f3.jpg" alt=""></div>
      <div class="pic child"><img src="photos/child/c3.jpg" alt=""></div>
      <div class="pic place"><img src="photos/place/p3.jpg" alt=""></div>
      <div class="pic family"><img src="photos/family/f4.jpg" alt=""></div>
      <div class="pic child"><img src="photos/child/c4.jpg" alt=""></div>
      <div class="pic place"><img src="photos/place/p4.jpg" alt=""></div>
      <div class="pic family"><img src="photos/family/f5.jpg" alt=""></div>
      <div class="pic child"><img src="photos/child/c5.jpg" alt=""></div>
      <div class="pic place"><img src="photos/place/p5.jpg" alt=""></div>
      <div class="pic family"><img src="photos/family/f6.jpg" alt=""></div>
      <div class="pic child"><img src="photos/child/c6.jpg" alt=""></div>
      <div class="pic place"><img src="photos/place/p6.jpg" alt=""></div>
      <div class="pic family"><img src="photos/family/f7.jpg" alt=""></div>
      <div class="pic child"><img src="photos/child/c7.jpg" alt=""></div>
      <div class="pic place"><img src="photos/place/p7.jpg" alt=""></div>
      <div class="pic family"><img src="photos/family/f8.jpg" alt=""></div>
      <div class="pic child"><img src="photos/child/c8.jpg" alt=""></div>
      <div class="pic place"><img src="photos/place/p8.jpg" alt=""></div>
      
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <script src="Script.js"></script>
</body>
</html>
